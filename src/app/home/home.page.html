<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <p>Welcome Back</p>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button routerLink="/bar-chart" expand="block">Bar</ion-button>
      </ion-col>
      <ion-col>
        <ion-button routerLink="/line-chart" expand="block">Line</ion-button>
      </ion-col>
      <ion-col>
        <ion-button routerLink="/pie-chart" expand="block">Pie</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div style="height: 500px; width: 100%">
          <ag-grid-angular
            style="width: 100%; height: 100%"
            class="ag-theme-quartz"
            [rowData]="rowData"
            [columnDefs]="colDefs"
          >
          </ag-grid-angular>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
